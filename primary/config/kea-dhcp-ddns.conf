{
    "DhcpDdns": {
        "ip-address": "192.168.252.3",
        "port": 53001,
        "dns-server-timeout": 2000,
        "ncr-format": "JSON",
        "ncr-protocol": "UDP",
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/var/run/kea/control_socket_d2"
        },
        <?include "/etc/kea/tsig-keys.json"?>,
        "forward-ddns": {
            <?include "/etc/kea/forward-ddns.json"?>,
        },
        "reverse-ddns": {
            <?include "/etc/kea/reverse-ddns.json"?>,
        },
        "loggers": [
            {
                "name": "kea-dhcp-ddns",
                "output_options": [
                    {
                        "output": "stdout"
                    }
                ],
                "severity": "INFO"
            }
        ]
    }
}
