{
    "Dhcp4": {
        "interfaces-config": {
            "interfaces": [ "eth0" ],
            "dhcp-socket-type": "udp",
            "service-sockets-max-retries": 5,
            "service-sockets-retry-wait-time": 5000,
            "service-sockets-require-all": true
	    },

        "control-sockets": [
            {
              "socket-type": "unix",
              "socket-name": "/var/run/kea/control_socket_4"
            },
            {
              "socket-type": "http",
              "socket-address": "0.0.0.0",
              "socket-port": 8000
            }
        ],

        "lease-database": {
            "type": "memfile",
            "persist": true,
            "name": "/var/lib/kea/dhcp4.leases",
            "lfc-interval": 3600
        },

        "expired-leases-processing": {
            "reclaim-timer-wait-time": 10,
            "flush-reclaimed-timer-wait-time": 25,
            "hold-reclaimed-time": 3600,
            "max-reclaim-leases": 100,
            "max-reclaim-time": 250,
            "unwarned-reclaim-cycles": 5
        },

        "dhcp-ddns": { 
            "enable-updates": true,
            "server-ip": "192.168.252.3",
            "server-port": 53001,
            "sender-ip": "",
            "sender-port": 0,
            "max-queue-size": 1024,
            "ncr-protocol": "UDP",
            "ncr-format": "JSON"
        },

        "ddns-send-updates": true,
        "ddns-override-no-update": true,
        "ddns-override-client-update": true,
        "ddns-replace-client-name": "when-not-present",
        "ddns-update-on-renew": false,
        "ddns-conflict-resolution-mode": "check-with-dhcid",
        "hostname-char-set": "[^A-Za-z0-9.-]",
        "hostname-char-replacement": "x",
        
        #"parked-packet-limit": 128,
        "renew-timer": 900,
        "rebind-timer": 1800,
        "valid-lifetime": 3600,
	    #"option-data": [],

        "hooks-libraries": [{
            "library": "/usr/lib/kea/hooks/libdhcp_lease_cmds.so"
        },{
            "library": "/usr/lib/kea/hooks/libdhcp_ha.so",
            "parameters": {
                "high-availability": [ {
                    "this-server-name": "kea-dhcp4-primary",
                    "mode": "hot-standby",
                    "heartbeat-delay": 10000,
                    "max-response-delay": 60000,
                    "max-ack-delay": 5000,
                    "max-unacked-clients": 5,
                    "max-rejected-lease-updates": 10,
                    "peers": [
                        <?include "/etc/kea/ha-peers-primary.json"?>
                    ]
                }]
            }
        }
        ],
        "subnet4": [
            <?include "/etc/kea/subnet-id1.json"?>,
            <?include "/etc/kea/subnet-id2.json"?>,
            <?include "/etc/kea/subnet-id3.json"?>
        ],
        "loggers": [{
            "name": "kea-dhcp4",
            "output_options": [{
                "output": "stdout"
            }],
            "severity": "INFO"
        }]
    }
}
